<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->


    <title>Acquista Biglietto</title>
</head>
<body>


    <div class="container">


        
        <div class="first_container"> 

            <!-- riga di info -->
            <div class="info_row">

                <!-- nome -->
            <div class="info_name">
                <label for="userName">Nome e Cognome</label>
                <input type="text" id="userName">
            </div>
                <!-- chilometri -->
            <div class="info_km">
                <label for="userKm">Km da percorrere</label>
                <input type="number" id="userKm">
            </div>

                <!-- fascia età -->
            <div class="info_age">
                <label for="userAge">Fascia d'Età</label>
                <select id="userAge">
                    <option value="Minorenne">Minore di 18 anni</option>
                    <option value="Maggiorenne">Maggiore di 18 anni</option>
                    <option value="Over_65">Maggiore di 65 anni</option>
                </select>
            </div>

            </div>

            <div class="button_row">

                <button id="ticket_generator">Genera</button>
                <button id="reset_ticket">Annulla</button>

            </div>

        </div>

        <div class="second_container">
            <div id="details_row">
                <div class="passenger_details">
                    <h3>Nome Passeggero</h3>
                    <span id="details_name"></span>
                </div>

                <div class="ticket_details">

                    <div class="details_ticket">
                        <div class="ticket_type">

                            <h4>Offerta</h4>
    
                            <span id="ticket_name"></span>

                        </div>

                        <div class="ticket_carriage">
                            <h4>Carrozza</h4>
                            <span id="train_carriage"></span>
                        </div>

                        <div class="cp_code">
                            <h4>Codice CP</h4>
                            <span id="ticket_code"></span>
                        </div>

                        <div class="ticket_cost">
                            <h4>Costo Biglietto</h4>
                            <span id="ticket_price"></span>
                        </div>

                    </div>

                   

                </div>
              
            </div>
        </div>









    </div>


    <!-- js -->
    <script type="text/javascript" src="js/script.js"></script>
    
</body>
</html>
